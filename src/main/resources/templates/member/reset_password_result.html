<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 비밀번호 재설정 결과</title>
</head>
<body>
	<h1>회원 비밀번호 재설정 결과</h1>
	<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
	
	<div th:if="${result eq true}">
		<p>비밀번호가 재설정 되었습니다.</p>
		<div>
			<a href="/member/login">로그인</a>
		</div>
	</div>
	
	<div th:if="${result eq false">
		<p>비밀번호 재설정에 실패하였습니다.</p>
		<div>
			<a href="/member/find/password"></a>
		</div>
	</div>
	
</body>
</html>
